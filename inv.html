	<script>
		function test_visualize(id) {
			const names = {
				'y': 'Ylenia',
				's': 'Serena',
				'i': 'Ilaria',
				'e': 'Ersilia',
				'f': 'Flavia',
				'p': 'Pasquale',
				'a': 'Andrea'
			};

			const roles = {
				'y': 'la nostra testimone?',
				's': 'la nostra testimone?',
				'i': 'la nostra damigella?',
				'e': 'la nostra damigella?',
				'f': 'la nostra damigella?',
				'p': 'il nostro testimone?',
				'a': 'la nostra damigella?'
			};
			
			name = names[id]
			role = roles[id]
			
			if (id == 'i' || id == 'e' || id == 'f') {
				window.findst = "damigelle";
			}
			
			if (id == 'y' || id == 's') {
				window.findst = "tb";
			}
			
			if (id == 'p' || id == 'a') {
				window.findst = "tr";
			}
			
			$("#" + name).css("display", "block");
			$("#invname").html(name);
			$("#invrole").html(role);
		}
		
		$(document).ready(function() {
			who = window.location.href.slice(window.location.href.indexOf('?') + 1);
			console.log(who);
			test_visualize(who);
